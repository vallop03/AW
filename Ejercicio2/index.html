<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Ejercicio 1 - Cabecera -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>datos personales</legend>
            <br>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" required>
            <label for="apellido1">Primer apellido: </label>
            <input type="text" name="apellido1" id="apellido1" required>
            <label for="apellido2">Segundo apellido: </label>
            <input type="text" name="apellido2" id="apellido2" required>
            <br><br>
            <label for="direccion">Direccón: </label>
            <input type="text" name="direccion" id="direccion" placeholder="calle o plaza, número y piso." required>
            <br><br>
            <label for="mail">e-mail: </label>
            <input type="email" name="mail" id="mail" required placeholder="@">
            <br><br>
            <label for="contrasena">contraseña: </label>
            <input type="password" name="contrasena" id="contrasena" required>
            <br><br>
            <p>sexo</p>
            <input type="radio" name="sexo" id="varon" value="varon">
            <label for="varon">Varón</label>
            <br>
            <input type="radio" name="sexo" id="mujer" value="mujer">
            <label for="mujer">Mujer</label>
        </fieldset>
        <fieldset>
            <legend>Nivel de estudios e intereses</legend>
            <br>
            <label for="nivel">Nivel de estudios</label>
            <br>
            <select id="nivel" name="nivel">
                <option value="1">Certificado escolar</option>
                <option value="2">Grado</option>
            </select>
            <br>
            <p>Recibir artículos sobre los siguientes temas:</label>
            <br>
            <input type="checkbox" id="musica" name="musica">
            <label for="musica">Música</label>
            <br>
            <input type="checkbox" id="deportes" name="deportes">
            <label for="deportes">Deportes</label>
            <br>
            <input type="checkbox" id="deportes" name="deportes">
            <label for="deportes">Cine</label>
            <br>
            <input type="checkbox" id="deportes" name="deportes">
            <label for="deportes">Libros</label>
            <br>
            <input type="checkbox" id="deportes" name="deportes">
            <label for="deportes">Ciencia</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Datos sobre la revista</legend>
            <br>
            <label for="frecuencia">Frecuencia con la que recibirás la revista:</label>
            <br><br>
            <select name="frecuencia" id="frecuencia">
                <option value="1">diario</option>
                <option value="2">semanal</option>
                <option value="3">mensual</option>
                <option value="4">anual</option>
            </select>
            <p>
                puedes mandar tu artículo sobre cualquier tema de los que tratamos. Nosotros lo valoraremos
                para que pueda ser publicado.
            </p>
            <label for="articulo">mandar artículo:</label>
        </fieldset>
    </form>
</body>
